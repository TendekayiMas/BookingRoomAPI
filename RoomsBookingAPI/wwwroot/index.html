<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Meta Rooms.com </title>
    <link rel="stylesheet" href="styles.css">

</head>


<body>
    <h1>Booking rooms Crud</h1>
    <h3> Add room</h3>
    <form action="javascript:void(0);" method="post" onsubmit="addRoom()">
        <input type="text" id="add-Room" placeholder="New room">
        <input type="submit" value="Add">

    </form>
    <div id="editForm">
        <h3> Edit </h3>
        <form action="javascript:void(0);" onsubmit="updateRoom()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-Room">
            <input type="submit" value="save">
            <a onclick="closeInput()" aria-label="Close">&#1006;</a>

        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>is Complete</th>
            <th>RoomNum</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="rooms"></tbody>
    </table>

    <script src="/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getRooms();
    </script>



</body>

</html>
